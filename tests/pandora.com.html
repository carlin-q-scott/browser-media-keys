<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Pandora</title>
</head>
<body>
<h1 id='status'>Play</h1>
<div class='playButton' style='display: none;' onclick='play()'>Play</div>
<div class='pauseButton' style='' onclick='pause()'>Pause</div>
<div class='skipButton' onclick='skipTrack()'>Skip</div>
<script>
var playButton = document.getElementsByClassName("playButton")[0];
var pauseButton = document.getElementsByClassName("pauseButton")[0];

function play()
{
	pauseButton.style = "";
	playButton.style = "display: none";
	document.getElementById("status").innerHTML = "Play";
}

function pause()
{
	playButton.style = "";
	pauseButton.style = "display: none";
	document.getElementById("status").innerHTML = "Pause";
}

function skipTrack()
{
	document.getElementById("status").innerHTML = "Next";
}	
</script>
</body>
</html>
